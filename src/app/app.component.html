<!-- Rappel leçon -->
<div class="container" text-center *ngIf="false"> <!-- *ngIf="false" pour ne pas afficher le contenu -->

  <!-- Affichage d'un titre avec interpolation de variable -->
  <h1>Hello {{ title }}</h1>

  <!-- Application dynamique d'une classe CSS avec [class] -->
  <div [class]="divClass">
    <!-- Bouton désactivé dynamiquement selon la variable disabledButton -->
    <button class="btn btn-primary" [disabled]="disabledButton">Bouton</button>
    <!-- Autre façon (commentée) de désactiver le bouton avec interpolation -->
    <!-- <button class="btn btn-primary" disabled= {{ disabledButton }}">Bouton</button> -->
  </div>

  <!-- Affichage de la valeur de inputValue avec interpolation -->
  <pre>{{ inputValue }}</pre> 

  <!-- Champ de saisie texte lié à inputValue avec ngModel (two-way binding) -->
  <!-- <input type="text" class="form-control" [value]="inputValue" (keyup)="logKeyUpEvent($event)"> -->
  <input type="text"
         class="form-control"
         [(ngModel)]="inputValue"
         (keyup)="logKeyUpEvent($event)">
  <!-- Bouton pour réinitialiser la valeur de inputValue -->
  <button class="btn btn-primary" (click)="inputValue = ''">Reset value</button>

  <!-- Utilisation de *ngIf avec else pour afficher un message selon si inputValue est vide ou non (version commentée) -->
  <!-- <p *ngIf="inputValue; else emptyValue">Value is not empty</p>
  <ng-template #emptyValue>
    <p>Value is empty</p>
  </ng-template> -->

  <!-- Utilisation de *ngIf pour afficher un message si inputValue a une valeur (vrai) -->
  <p *ngIf="inputValue">Value is not empty</p> <!-- truethy -->
  <!-- Utilisation de *ngIf pour afficher un message si inputValue est vide (faux) -->
  <p *ngIf="!inputValue">Value is empty</p> <!-- falsy -->

  <!-- Boucle *ngFor pour afficher chaque âge de la liste ages -->
  <div *ngFor="let age of ages">
    <p>{{ age }}</p>
  </div>
  <!-- Boucle *ngFor pour afficher chaque personne (nom et âge) de la liste people -->
  <div *ngFor="let person of people">
    <p>{{ person.name }} - {{ person.age }}</p>
  </div>

  <!-- Utilisation de [ngSwitch] pour afficher un message selon la valeur de userRole -->
  <div [ngSwitch]="userRole">
    <p *ngSwitchCase="'admin'">You are an admin</p>
    <p *ngSwitchCase="'user'">You are a user</p>
    <p *ngSwitchDefault>You are a guest</p>
  </div>
</div>

<!-- ------------------------------------------------------------ -->

<div class="container"> 
  <div class="text-center">
    <a *ngIf="router.url !== '/drinks'" [routerLink]="['/drinks']">
      <img src="logo.jpg" [ngClass]="{'logo': true, 'logo-hover': true}">
    </a>
    <img *ngIf="router.url === '/drinks'" src="logo.jpg" [ngClass]="{'logo': true, 'logo-hover': false}">
  </div>

  <router-outlet></router-outlet>  
</div>
